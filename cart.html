<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link
    href="https://fonts.googleapis.com/css2?family=Overlock+SC&family=Roboto:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <script src="https://kit.fontawesome.com/17ba41adb4.js" crossorigin="anonymous"></script>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="reset.css" />
  <script src="js/cart.js" defer></script>
  <title>Document</title>
</head>

<body>
  <main>
    <header>
      <nav class="header__navbar">
        <div class="header__navbar_container">
          <a href="index.html" class="header__navbar_logo">Orinoco</a>
          <ul class="header__navbar_links">
            <li>
              <a class="produits" href="index.html">Produits</a>
            </li>
            <li>
              <a class="panier" href="cart.html"><i class="fas fa-shopping-cart"><span
                    class="numero_panier"></span></i></a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="container_cart"></div>
    <div class="prix_total"></div>
    <form class="flex-column d-flex align-items-center needs-validation form_cart-none ao formulaire" novalidate>
        <!--novalidate: désactive la validation automatique par le navigateur ; cela permet donc à notre script d'avoir le contrôle sur la validation -->
      <div class="col-md-4">
        <label for="nom" class="form-label"><span class="champ_obligatoire">*</span> Nom</label>
        <input type="text" class="form-control" id="form_nom" value="" required />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="prenom" class="form-label"><span class="champ_obligatoire">*</span> Prénom</label>
        <input type="text" class="form-control" id="form_prenom" required />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="adresse" class="form-label"><span class="champ_obligatoire">*</span> Adresse</label>
        <input type="text" class="form-control" id="form_adresse" />
      </div>
      <div class="col-md-4">
        <label for="ville" class="form-label"><span class="champ_obligatoire">*</span> Ville</label>
        <input type="text" class="form-control" id="form_ville" required />
        <div class="invalid-feedback">Please provide a valid city.</div>
      </div>
      <div class="col-md-4">
        <label for="codep" class="form-label"><span class="champ_obligatoire">*</span> Code postal</label>
        <input type="text" class="form-control" id="form_codep" required />
        <div class="invalid-feedback">Please provide a valid zip.</div>
      </div>
      <div class="col-md-4">
        <label for="adresse" class="form-label"><span class="champ_obligatoire">*</span> Email</label>
        <input type="text" class="form-control" id="form_email" />
      </div>
      <p>
        Les champs avec <span class="champ_obligatoire">*</span> sont
        obligatoires
      </p>
      <div class="btn_val flex-column d-flex align-items-center col-12">
        <button class="btn btn-primary btn_form" type="submit">
          Commander
        </button>
      </div>
    </form>
    <footer>
      <ul>
        <li>
          <a href="#">Mentions Légales</a>
        </li>
        <li>
          <a href="#">CGV</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
</body>

</html>
