<head>
  <meta charset="UTF-8" />

  <meta charset="UTF-8" />

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="reset.css" />
  <script src="js/cart.js" defer></script>
  <title>Panier</title>
</head>

<body>
  <main>
    <header>
      <nav class="navbar navbar-expand-md navbar-dark header__navbar">
        <div class="container header__navbar_container">
            <a class="navbar-brand header__navbar_logo" href="index.html">Orinoco</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse justify-content-end" id="navbarsExampleDefault">
                <ul class="navbar-nav m-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Accueil</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Produits</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Panier</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
    
                <form class="form-inline my-2 my-lg-0">
                    <a class="btn-info btn-sm ml-3" href="cart.html">
                        <i class="fa fa-shopping-cart"></i> Panier
                        <span class="badge badge-light numero_panier"></span>
                    </a>
                </form>
            </div>
        </div>
    </nav>
    </header>
    <div class="container_cart"></div>
    <div class="prix_total"></div>
    <form class="flex-column d-flex align-items-center needs-validation form_cart-none ao formulaire" novalidate>
        <!--novalidate: désactive la validation automatique par le navigateur ; cela permet donc à notre script d'avoir le contrôle sur la validation -->
      <div class="col-md-4">
        <label for="nom" class="form-label"><span class="champ_obligatoire">*</span> Nom</label>
        <input type="text" class="form-control" id="form_nom" value="" required />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="prenom" class="form-label"><span class="champ_obligatoire">*</span> Prénom</label>
        <input type="text" class="form-control" id="form_prenom" required />
        <div class="valid-feedback">Looks good!</div>
      </div>
      <div class="col-md-4">
        <label for="adresse" class="form-label"><span class="champ_obligatoire">*</span> Adresse</label>
        <input type="text" class="form-control" id="form_adresse" />
      </div>
      <div class="col-md-4">
        <label for="ville" class="form-label"><span class="champ_obligatoire">*</span> Ville</label>
        <input type="text" class="form-control" id="form_ville" required />
        <div class="invalid-feedback">Please provide a valid city.</div>
      </div>
      <div class="col-md-4">
        <label for="codep" class="form-label"><span class="champ_obligatoire">*</span> Code postal</label>
        <input type="text" class="form-control" id="form_codep" required />
        <div class="invalid-feedback">Please provide a valid zip.</div>
      </div>
      <div class="col-md-4">
        <label for="adresse" class="form-label"><span class="champ_obligatoire">*</span> Email</label>
        <input type="text" class="form-control" id="form_email" />
      </div>
      <p>
        Les champs avec <span class="champ_obligatoire">*</span> sont
        obligatoires
      </p>
      <div class="btn_val flex-column d-flex align-items-center col-12">
        <button class="btn btn-primary btn_form" type="submit">
          Commander
        </button>
      </div>
    </form>
    <footer>
      <ul>
        <li>
          <a href="#">Mentions Légales</a>
        </li>
        <li>
          <a href="#">CGV</a>
        </li>
        <li>
          <a href="#">Contact</a>
        </li>
      </ul>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
    crossorigin="anonymous"></script>
</body>

</html>
